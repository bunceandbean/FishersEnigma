{

function DisplayContact(){
var x = document.getElementById("contacts").textContent;
var t = document.getElementById("contacts").className;
var y = document.getElementById("main-logo").className;
var o = document.getElementById("abouts").className;
var r = document.getElementById("abouts").textContent;

if(y == "main-logo"){
  document.querySelector(".main-logo").classList.toggle('active');

if(t != "contacts active"){
  document.querySelector(".contacts").classList.toggle('active');
}

    }
}

document.getElementById("contacts").textContent = "This is a test";
